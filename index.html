<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>

<body>  

     <!-- Page margins are created using the container and container-fluid classes -->
  <header class="container-fluid bg-dark text-light mb-5 p-3">
    <div class="d-flex align-items-center">
      <h1>Code Quiz</h1>
      <h3 class="ms-auto" id="timer"></h3>
    </div>
  </header>

  <!-- Two column layout -->
  <section class="my-5 container">
    <!-- Use row class to create row in the container -->
    <div class="row">
      <!-- Use col-* classes for different column sizes on different screens -->
      <div class="col-12 col-md-12 col-lg-12 container">
           <h3 id="questionHeader">Code Quiz</h3>
       <ol id="aList">
        <li>Question 1</li>
        <li>Question 2</li>
        <li>Question 3</li>
        <li>Question 4</li>
       </ol>
       <hr />
        <p id="results">
          <button class="btn btn-primary" id="btnStart">Start Quiz</button>
          <button class="btn btn-primary" id="btnHighScores">See High Scores</button>
          </p>
      </div>
    </div>
  </section>
  <footer class="bg-body-tertiary text-center text-lg-start">

</body>
</html>
